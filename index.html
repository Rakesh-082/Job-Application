<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>JOB Application <span class="title">(Web)</span></h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First Name</label>
                        <input id="first_name" name="first_name" placeholder="Enter First name...."/>
                    </div>
                    <div class="form_control">
                        <label for="last_name">Last Name</label>
                        <input id="last_name" name="last_name" placeholder="Enter Last name...."/>
                    </div>
                    <div class="form_control">
                        <label for="email">Email </label>
                        <input type="email" id="email" name="email" placeholder="Enter Email Id...."/>
                    </div>
                    <div class="form_control">
                        <label for="job_role">Job Role</label>
                        <select name="Job_Role" id="job_role">
                            <option value="">Select Job Role</option>
                            <option >Frontend Developer</option>
                            <option >Backend Developer</option>
                            <option >Full Stack Developer</option>
                            <option >UI UX Designer</option>
                        </select>
                    </div>
                    <div class="textarea_control">
                        <label for="address">Address</label>
                        <textarea type="text" id="address" placeholder="Enter Address" name="address" rows="4" cols="50"></textarea>
                    </div>
                    <div class="form_control">
                        <label for="city">City</label>
                        <input type="text" name="city" id="city" placeholder="Enter City">
                    
                    </div>
                    <div class="form_control">
                        <label for="pincode">Pincode</label>
                        <input type="number" name="pincode" id="pincode">
                    </div>
                    <div class="form_control">
                        <label for="date">Start Date</label>
                        <input value="2024-01-01" type="date" name="date" id="date">
                    </div>
                    <div class="form_control"> 
                        <label for="cv">Upload Your CV</label>
                        <input type="file" name="cv" id="cv">
                    </div>
                </div>
                <div class="button"><button id="btn" type="button" onclick="openPopup()">Apply Now</button></div>
            </form>
            <div class="popup" id="popup">
                <img src="404-tick.png">
                <h2>Thank You!</h2>
                <p id="msg"></p>
                <button type="button" onclick="closePopup()">OK</button>
            </div>
           
        </div>
    </div>
    
</body>
<script src="main.js"></script>
</html>
